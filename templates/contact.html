{% extends "base.html"%}

{% block title%} 
Contact Us 
{%endblock%}
{% block body %} 
{% comment %} https://source.unsplash.com/1200x400/?phone,contact {% endcomment %}
<div class="container-fluid px-0">
    <img src="/static/photo1.jfif" class="d-block w-100 my-bottom-4" alt="...">
    <h1 class="text-center">Contact Us<h1>
  </div>
</div>
<div class="container py-4">
  <form method="POST" action="/contact">
    <div class="form-group">
      <label for="text">Name</label>
      <input type="Name" class="form-control" name="name" id="exampleFormControlInput1">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Phone number</label>
        <input type="phone" class="form-control" name="phone" id="exampleFormControlInput1">
      </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Tell me about yourself</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{%endblock%}
